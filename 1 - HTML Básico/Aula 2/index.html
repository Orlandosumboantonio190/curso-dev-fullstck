<!--ACONTECE QUE PARA A GENTE PODER ESCREVER UM DOCUMENTO html EXISTE UMA EXTRUTURA BÁSICA DE tags iniciais 
ANTES DE ADICIONARMOS AS tags DE TÍTULOS, PARÁGRAFOS, ETC-->

<!DOCTYPE html>
<!--Essa tag DOCTYPE vamos usa-lo uma única vez no nosso documento, e DEVE SER A PRIMEIRA LINHA NO NOSSO DOCUMENTO, e é responsável por indicar a versão do HTML, sendo que as versões antigas tinham um nome bem comprido, mas a versão 5, ele vem apensas escrito *DOCTYPE* mesmo-->

<html> <!--TAMBÉM CONHECIDO COMO tag* Pai das tags HEAD E BODY-->
    <head>
      <!--A tag head serve para as configurações do meu documento html-->
      <title>Hello World</title>

    </head>
    <body>
        <!--A tag Body é responsavel pela área visível da minha página-->
      <h1>HELLO FUCKING WORLD</h1>
        
    </body>
</html>
